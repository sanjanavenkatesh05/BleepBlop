version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bleepbloop-postgres
    environment:
      POSTGRES_DB: bleepbloop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
